<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h2>shri's blog</h2>
    <div class="buttons">
      <button id="darkModeBtn">ðŸŒ™ Toggle Dark Mode</button>
      <button id="increaseFont">A+</button>

    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>

  </header>

  <main>
    
    <section id="blogFormSection">
      <h3>Add a New Blog</h3>
      <input type="text" id="blogTitle" placeholder="Enter blog title">

      <button id="addBlogBtn">Add Blog</button>
    </section>

    <hr>

    
    <section id="blogListSection">
      <h3>Your Blogs</h3>
      <div id="blogList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
